<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Assinatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assine nosso serviço!</h1>
        <form id="subscription-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="plan">Escolha o plano:</label>
            <select id="plan" name="plan">
                <option value="mensal">Mensal - $10/mês</option>
                <option value="trimestral">Trimestral - $25/trimestre</option>
                <option value="anual">Anual - $80/ano</option>
            </select>
            
            <button type="submit">Assinar</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
